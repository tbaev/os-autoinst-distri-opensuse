name:           RAID1_gpt_uefi
description:    >
  Configure RAID 1 on the disks with GPT partition tables and UEFI using Expert Partitioner.
  Creates EFI boot, root and swap partitions on each of the 4 disks and then uses
  them for RAID 1.
vars:
  RAIDLEVEL: 1
  YUI_REST_API: 1
schedule:
  - installation/bootloader_start
  - installation/setup_libyui
  - installation/product_selection/install_SLES
  - installation/licensing/accept_license
  - installation/registration/register_via_scc
  - installation/module_registration/skip_module_registration
  - installation/add_on_product/skip_install_addons
  - installation/system_role/accept_selected_role_text_mode
  - installation/partitioning/raid_gpt
  - installation/clock_and_timezone/accept_timezone_configuration
  - installation/authentication/use_same_password_for_root
  - installation/authentication/default_user_simple_pwd
  - installation/installation_settings/validate_default_target
  - installation/bootloader_settings/disable_boot_menu_timeout
  - installation/launch_installation
  - installation/confirm_installation
  - installation/performing_installation/perform_installation
  - installation/logs_from_installation_system
  - installation/performing_installation/confirm_reboot
  - installation/grub_test
  - installation/first_boot
  - console/hostname
  - console/system_prepare
  - console/force_scheduled_tasks
  - shutdown/grub_set_bootargs
  - console/validate_md_raid
  - console/validate_raid
test_data:
  disks:
    - name: vda
      partitions:
        - size: 300mb
          role: raw-volume
          formatting_options:
            should_format: 1
            filesystem: fat
          mounting_options:
            should_mount: 1
            mount_point: '/boot/efi'
        - size: 12500mb
          role: raw-volume
          id: linux-raid
        - size: 100mb
          role: raw-volume
          id: linux-raid
    - name: vdb
      partitions:
        - size: 300mb
          role: raw-volume
          id: efi
        - size: 12500mb
          role: raw-volume
          id: linux-raid
        - size: 100mb
          role: raw-volume
          id: linux-raid
    - name: vdc
      partitions:
        - size: 300mb
          role: raw-volume
          id: efi
        - size: 12500mb
          role: raw-volume
          id: linux-raid
        - size: 100mb
          role: raw-volume
          id: linux-raid
    - name: vdd
      partitions:
        - size: 300mb
          role: raw-volume
          id: efi
        - size: 12500mb
          role: raw-volume
          id: linux-raid
        - size: 100mb
          role: raw-volume
          id: linux-raid
  mds:
    - raid_level: 1
      name: md0
      devices:
        - vda2
        - vdb2
        - vdc2
        - vdd2
      partition:
        role: operating-system
        formatting_options:
          should_format: 1
        mounting_options:
          should_mount: 1
    - raid_level: 0
      name: md1
      chunk_size: '64 KiB'
      devices:
        - vda3
        - vdb3
        - vdc3
        - vdd3
      partition:
        role: swap
        formatting_options:
          should_format: 1
          filesystem: swap
        mounting_options:
          should_mount: 1
