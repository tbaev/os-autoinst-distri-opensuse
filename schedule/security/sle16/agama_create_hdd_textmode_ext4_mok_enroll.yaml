schedule:
  - yam/agama/boot_agama
  - yam/agama/agama_auto
  - installation/grub_test
  - installation/first_boot
  - console/zypper_lr
  - security/mokutil_sign
  - console/system_prepare
  - '{{patch_reboot}}'
