name: fips_crypt_x11
description:    >
    This is for the crypt_x11 fips tests.
schedule:
    - installation/bootloader_start
    - boot/boot_to_desktop
    - console/consoletest_setup
    - '{{repo_setup}}'
    - fips/fips_setup
    - '{{tests_for_64bit}}'
    - x11/x3270_ssl
    - '{{xca}}'
    - fips/mozilla_nss/firefox_nss
conditional_schedule:
    repo_setup:
        BETA:
            1:
                - security/test_repo_setup
        FLAVOR:
            Online-QR:
                - security/test_repo_setup
    tests_for_64bit:
        ARCH:
            x86_64:
                - '{{we_supported_versions}}'
    xca:
        ARCH:
            x86_64:
                - fips/xca
    we_supported_versions:
        VERSION:
            15-SP5:
                - x11/seahorse_sshkey
                - x11/hexchat_ssl
