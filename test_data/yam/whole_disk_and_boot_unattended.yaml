---
disks:
  - name: vdb
    table_type: xfs
    partitions:
      # whole disk formatted
      - name: vdb
        fstype: xfs
        type: disk
  - name: vda
    table_type: gpt
    partitions:
      - name: vda1
        fstype: btrfs
  - name: vdd
    table_type: gpt
    partitions:
      - name: vdd1
        fstype: vfat
