---
disks:
  - name: vda
    table_type: msdos
    allowed_unpartitioned: 0.00GB
    partitions:
      - name: vda1
        size: 128M
        role: efi-boot
        partition_type: primary
      - name: vda2
        size: 13G
        role: operating-system
        partition_type: primary
        formatting_options:
          should_format: 1
          filesystem: xfs
        mounting_options:
          should_mount: 1
          mount_point: /
      - name: vda3
        size: 4G
        role: data
        partition_type: primary
        formatting_options:
          should_format: 1
          filesystem: xfs
        mounting_options:
          should_mount: 1
          mount_point: /home
      - name: vda4
        role: swap
        partition_type: primary
        formatting_options:
          should_format: 1
          filesystem: swap
        mounting_options:
          should_mount: 1
          mount_point: SWAP
